<body>
    <header style="background-image: url('./assets/ciberseguranca-1024x682.webp');">

        <div class="container">
            <nav>

            <section class="banner">
                <div class="banner-text">

    <section class="contacto">
        <div class="container">
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29251.382389221682!2d-46.42097403382446!3d-23.589165212253057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce6f829a45b0f1%3A0xb6a7da558a513307!2sCidade%20Tiradentes%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1741113602908!5m2!1spt-BR!2sbr"
                    width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
            <div class="contacto-info">
                <div class="left-side">
                    <div> <i class="fa-solid fa-location-dot"></i>
                        <p>Cidade Tiradentes,
                            São Paulo - SP </p>
                    </div>
                    <div> <i class="fa-solid fa-envelope"></i>
                        <p>seilani.sousa2@gmail.com </p>
                    </div>
                    <div> <i class="fa-solid fa-phone"></i>
                        <p>55+(11)9999-9999 </p>
                    </div>
                </div>
               
                <div class="rigth-side">
                    <form action="https://formsubmit.co/seilani.sousa2@gmail.com" method="POST">
                        <input type="text" name="nome" placeholder="Nome" required>
                        <input type="email" name="email" placeholder="E-mail" required>
                        <input type="text" name="assunto" placeholder="Assunto" required>
                        <textarea name="mensagem" cols="30" rows="10" placeholder="Digite Sua Mensagem" required></textarea>
                    
                      
                        <input type="hidden" name="_captcha" value="false">
                    
                        <button type="submit" class="btn">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>

    </section>
